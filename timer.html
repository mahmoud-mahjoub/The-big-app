<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <link rel="stylesheet" href="timerApp/timer.css">
</head>
<body>
    <header>
        <h3>Timer</h3>
    </header>
        <div class="timer">
            <div class="picker">
                <div class="picker-container">
                    <div class="wheel" id="hours"></div>
                    <div class="highlight"></div>
                </div>
                <div class="picker-container">
                    <div class="wheel" id="minutes"></div>
                    <div class="highlight"></div>
                </div>
                <div class="picker-container">
                    <div class="wheel" id="seconds"></div>
                    <div class="highlight"></div>
                </div>
                </div>
                <div class="btns">
                <button onclick="reset()">Reset</button>
                <button class="set" onclick="setTimer()">Set</button>
            </div>
        </div>
        <footer>
            <ul>
                <li class="active">Timer</li>
                <li class="">StopWatch</li>
                <li class="">Alarm</li>
        </footer>








    <script src="timerApp/timer.js"></script>
</body>
