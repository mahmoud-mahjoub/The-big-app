<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer App</title>
<link rel="styleSheet" href="timerApp/timer.css">
</head>
<body>
    <header>
        <h3><a href="#">Timer App</a></h3>
    </header>
    <div class="timer">
        <div class="picker">
            <div class="pickerContainer">
                <div class="wheel" id="hours"></div>
                <div class="highlight"></div>
            </div>
            <div class="pickerContainer">
                <div class="wheel" id="minutes"></div>
                <!-- <div class="highlight"></div> -->
            </div>
            <div class="pickerContainer">
                <div class="wheel" id="seconds"></div>
                <!-- <div class="highlight"></div> -->
            </div>
        </div>
        <div class="btns">
            <button class="setBtn" onclick="setTimer()">Set</button>
            <button class="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <footer>
        <ul>
            <li class="btn active"><a href="timer.html">Timer</a></li>
            <li class="btn"><a href="#">StopWatch</a></li>
            <li class="btn"><a href="#">Alarm</a></li>
        </ul>
    </footer>
    <script src="timerApp/timer.js"></script>
</body>
